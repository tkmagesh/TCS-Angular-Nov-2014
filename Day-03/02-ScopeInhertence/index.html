<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scope Inheritence</title>
	<style>
	div {
		margin : 20px;
		padding : 10px;
	}
	.parent{
		border : 2px solid blue;
		background-color: lightblue;
	}
	.child {
		border : 2px solid red;
		background-color: lightpink;
	}
	</style>
	<script src="angular.min.1.3.3.js"></script>
	<script>
	var myApp = angular.module("myApp", []);
	myApp.controller("parentController", function($scope){

	});
	myApp.controller("childController", function($scope){

	});
	</script>
</head>
<body ng-app="myApp">
	<div class="parent" data-ng-controller="parentController">
		<input type="text" data-ng-model="data.name">
		<div>{{data.name}}</div>
		<div class="child" data-ng-controller="childController">
			<input type="text" data-ng-model="data.name">
			<div>{{data.name}}</div>
		</div>
	</div>
</body>
</html>
